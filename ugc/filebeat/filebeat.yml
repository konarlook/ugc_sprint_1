filebeat.inputs:
- type: log
  enabled: true
  tags: [ 'nginx' ]
  paths:
    - /var/log/nginx/*
  json:
    keys_under_root: true
    add_error_key: true
- type: log
  enabled: true
  paths:
    - /src/logs/ugc-service.*
  tags: [ 'ugc-service' ]
  json:
    keys_under_root: true
    add_error_key: true

output.logstash:
  enabled: true
  hosts: ["logstash:5045"]